<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>MagicBtn - jQuery Plugin</title>

        <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Stefano Gagliardi">

    </head>
    <body class="magnific-btn-function">
        <section id="btnSection1">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h1 class="text-center">MagicBtn - jQuery Plugin</h1>
                        <h2 class="text-center">Material buttons</h2>
                    </div> <!-- /.col-*-12 -->
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Loading</p>
                            <button id="btn1" class="magicBtn">Confirm</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container">
                            <p>Success</p>
                            <button id="btn2" class="magicBtn success">Success</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Danger</p>
                            <button id="btn3" class="magicBtn warning">Danger</button>
                        </div><!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                </div> <!-- /.row -->
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container">
                            <p>Error</p>
                            <button id="btn4" class="magicBtn error">Error</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Read more</p>
                            <button id="btn6" class="magicBtn more">More</button>
                        </div><!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container">
                            <p>Disabled</p>
                            <button id="btn5" class="magicBtn disabled" disabled>Disabled</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                </div> <!-- /.row -->
            </div> <!-- /.container-->
        </section>
        <section id="btnSection2">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h2 class="text-center">Outline</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Rounded</p>
                            <button id="btnOut1" class="magicBtn round">Rounded</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container">
                            <p>Success</p>
                            <button id="btnOut2" class="magicBtn success fill round">Success</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Warning</p>
                            <button id="btnOut3" class="magicBtn warning fill">Warning</button>
                        </div><!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                </div> <!-- /.row -->
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Error</p>
                            <button id="btnOut4" class="magicBtn error">Error</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container">
                            <p>More</p>
                            <button id="btnOut5" class="magicBtn more">Read more</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Disabled</p>
                            <button id="btnOut6" class="magicBtn fill" >Disabled</button>
                        </div><!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                </div> <!-- /.row -->
            </div>
        </section>
        <section id="btnSection3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h2 class="text-center">Size</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Small</p>
                            <button id="btnSize1" class="magicBtn small">Small</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container">
                            <p>Medium</p>
                            <button id="btnSize2" class="magicBtn">Medium</button>
                        </div> <!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="button-container border-right">
                            <p>Large</p>
                            <button id="btnSize3" class="magicBtn large">Large</button>
                        </div><!-- /.button-container -->
                    </div> <!-- /.col-*-4 -->
                </div> <!-- /.row -->
            </div>
        </section>

        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/js/magicBtn.js" type="text/javascript"></script>
        <script src="assets/js/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
